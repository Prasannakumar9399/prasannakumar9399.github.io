<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/theme.css">
    <link rel="stylesheet" type="text/css" href="assests/css/button..css">

    <link rel="stylesheet" type="text/css" href="./assests/css/test.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/footer1.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/footer2.css">
    <link rel="stylesheet" type="text/css" href="assests/css/signup.css">
</head>

<body>
    <nav>
        <div class="image-1">
            <img src="https://s3.ap-south-1.amazonaws.com/appdev.konfinity.com/css/tasks/Logo.jpg">
        </div>
        <div class="head-list">
            <ul>
                <li><a href="#">Doctors</a></li>
                <li><a href="#">Hospitals</a></li>
                <li><a href="#">Treatment</a></li>
                <li><a href="#">Other Services</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="nav-btn">
            <button class="btn-1">Login/Sign Up</button>
            <button class="btn-2">Get a Quote </button>
        </div>
        <i class="fa fa-bars" aria-hidden="true"></i>
    </nav>
    <section class="signup-section">
        <div class="signup-form">
            <h5>Sign Up</h5>
            <hr />

            <div class="signup-content">
                <input type="text" placeholder="Enter Name">
                <input type="text" placeholder="Enter Email" class="inp-mgn">
                <input type="text" placeholder="Enter Password" class="inp-mgn">
                <input type="text" placeholder="Enter Phone Number" class="inp-mgn">
                <div class="select-div">
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <select class="inp-mgn">
                        <option>Select your gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <input type="text" placeholder="dd / mm / yyyy" class="inp-mgn">
                <div class="location">
                    <input type="text" placeholder="Enter City" class="inp-mgn">
                    <input type="text" placeholder="Enter State" class="inp-mgn">

                </div>
                <div class="select-div">
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <select class="inp-mgn">
                        <option>Select your country</option>
                        <option>India</option>
                        <option>Australia</option>
                    </select>
                </div>
                <button class="submit-button" class="inp-mgn">SIGN UP<i class="fa fa-arrow-right"
                        aria-hidden="true"></i></button>

            </div>
            <p>Already Registered? <span>Login</span></p>
        </div>

    </section>
    <p class="last-p">All Right Reserved @ Tvastra 2020</p>
</body>

</html>
